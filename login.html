<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CauseSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href=login.css>
    <style>
        /* Add your custom styles here */
        .login-container img{
height: 150px;
        }
    </style>
</head>
<nav>
    <div id="google_translate_element"></div>
    </nav>
    
<body>
    <div class="login-container">
        <img src="logo.png" alt="CauseSphere Logo" height=100px >
        <div class="logo">CauseSphere</div>
        <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return loginUser(event)">

    <div class="input-box">
        
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <i class="fa-solid fa-envelope icon"></i>
    </div>
    <div class="input-box">
        
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
    </div>
        <button type="submit">Login</button>
    </form>
    <div class="switch">
        Don't have an account? <a href="register.html">Register</a>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var icon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            
            if ( email && password ) {
                
                window.location.href = "http://127.0.0.1:3000/c1.html"; 
                alert("Please fill in all fields.");
            }
        }
    </script>

    <script>
        function loginUser(event) {
            event.preventDefault();

            // Get input from the user
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get stored data from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Check if email and password match
            if (email === storedEmail && password === storedPassword) {
                // Login successful, set the loggedIn status
                localStorage.setItem('loggedIn', true);
                
                // Redirect to the main page
                window.location.href = 'c1.html'; // Redirect to your main website or dashboard
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
    <script src="script.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement(
              {pageLanguage: 'en'},
              'google_translate_element'
          );
      } 
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
