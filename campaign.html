<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Campaign</title>
    <link rel="stylesheet" href="about.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0c3a1, #c9a782, #a97b5c);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
            position: relative;
        }
        .container::before {
            content: "";
            background: url('logo.png') no-repeat center center;
            background-size: 150px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            opacity: 0.3;
            z-index: -1;
        }
        h2 {
            text-align: center;
            color: #4a2e21;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8b5e3c;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #6e472a;
        }
        .footer {
            text-align: center;
            padding: 1.5rem;
            background: #8b5e3c;
            color: white;
            border-radius: 0 0 15px 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Start a Campaign</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="campaignImage">Campaign Image *</label>
            <input type="file" id="campaignImage" name="campaignImage" required>
            
            <label for="campaignTitle">Campaign Title *</label>
            <input type="text" id="campaignTitle" name="campaignTitle" required>
            
            <label for="story">Story *</label>
            <textarea id="story" name="story" rows="4" required></textarea>
            
            <label for="walletAddress">Wallet Public Address *</label>
            <input type="text" id="walletAddress" name="walletAddress" required>
            
            <label for="goal">Goal *</label>
            <input type="number" id="goal" name="goal" min="0" required>
            
            <label for="deadline">Deadline *</label>
            <input type="date" id="deadline" name="deadline" required>
            
            <button type="submit" class="btn">Create Campaign</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 CauseSphere. All rights reserved.</p>
    </footer>
</body>
</html>
